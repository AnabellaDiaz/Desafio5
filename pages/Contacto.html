<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../z_old/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/logo.jpeg" alt="logo">
        </div>
        <nav>
            <a href="../index.html" class="nav-link">Inicio</a>
            <a href="../pages/nosotros.html" class="nav-link">Nosotros</a>
            <a href="../pages/Servicios.html" class="nav-link">Servicio</a>
            <a href="../pages/Productos.html" class="nav-link">Productos</a>
            <a href="../pages/Contacto.html" class="nav-link">Contacto</a>
        </nav>
    </header>

    <!-- id: hero -->
    <section id="cabecera-contacto">
        <h1>Estamos para <span>escucharte</span></h1>
    </section>

    <!-- id: somos proya -->
    <section id="contacto-contacto">
        <!-- class: conteiner -->
        <div class="texto-formulario">
            <div class="carta">
                <img src="../assets/whatsapp.png" alt="correcto">
                <p>+54 11 1234-5678</p>
            </div>
            <div class="carta">
                <img src="../assets/mail.png" alt="correcto">
                <p>lorem@lorem.com</p>
            </div>
            <div class="carta">
                <img src="../assets/telefono.png" alt="correcto">
                <p>02323 234-234</p>
            </div>
        </div>
        <div class="contenedor-formulario">
            <div>
                <h2>Contactanos</h2>
            </div>
            <div class="formulario">
                <form action="#" method="get">
                    <div class="campos">
                        <input type="text" placeholder="Nombre" name="Nombre">
                        <br><br>
                        <input type="email" placeholder="email" name="email" required>
                        <br> <br>
                        <textarea name="Comentario" id="" cols="30" rows="10"
                            placeholder="Deja tu comentario"></textarea>
                    </div>
                    <!-- Enviar -->
                    <div class="enviar">
                        <input type="submit" value="Enviar">
                    </div>
            </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Time for you </p>

            <div class="redes">
                <a href="#"><img src="../assets/instagram.png" alt="instagram"></a>
                <a href="#"><img src="../assets/facebook.png" alt="facebook"></a>
                <a href="#"><img src="../assets/twitter.png" alt="twitter"></a>
            </div>
        </div>
    </footer>
</body>

</html>
